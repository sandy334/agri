version: '3.8'

services:
  agricloud-app:
    build: .
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=${MONGODB_URI}
      - MONGODB_DB=agri
      - VITE_API_KEY=${VITE_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - USE_LOCAL_DB=false
      - PORT=4000
    volumes:
      - agri-data:/app/server/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  agri-data:
    driver: local